<!DOCTYPE html>
<html>

<head>

    <title>dang ki</title>

    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="stylesheet" href="css/style.css">
    <!-- <link rel="stylesheet" href="css/jquery.mCustomScrollbar.min.css"> -->
    <!-- bootstrap v4.6  -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
        integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
    <link href="/html/css/login.css" rel="stylesheet">

    <!-- Angular js  -->




    <!-- <script src="../Agulajs/agl.js"></script> -->
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.min.js"></script>
    <script src="../html/js/main.js"></script>
    <script src="../html/js/login.js"></script>

    <!-- <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.min.js"></script> -->
    <!-- bootstrap  -->

</head>

<body ng-app="myApp">
    <div class="header">
        <div class="header_section">
            <div class="container-fluid">
                <nav class="navbar navbar-light bg-light justify-content-between">
                    <div id="mySidenav" class="sidenav">
                        <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">&times;</a>
                        <a href="index.html">Home</a>
                        <a href="products.html">Giới Thiệu</a>
                        <a href="about.html">Liên Hệ</a>
                        <a href="client.html">Góp Ý</a>
                        <a href="contact.html">Hỏi Đáp</a>
                        <a href="login.html">Đăng Nhập</a>
                    </div>
                    <span class="toggle_icon" onclick="openNav()"><img src="images/toggle-icon.png"></span>
                    <form class="form-inline ">
                        <div class="login_text">
                            <ul>
                                <li><a href="#"><img src="images/user-icon.png"></a></li>
                                <li><a href="#"><img src="images/search-icon.png"></a></li>
                            </ul>
                        </div>
                    </form>
                </nav>
            </div>
        </div>
    </div>
    <div class="container" ng-controller="registerCtrl">
        <div class="form-container mb-3" style="margin-bottom: 30px;">
            <form action="" name="myForm">
                <div class="form-group mb-2 mt-2">
                    <label style=" font-family: Verdana, Geneva, Tahoma, sans-serif;">
                        <h3>Tên Đăng Nhập:</h3>
                    </label>
                    <input type="text" name="email" ng-model="user.username" id="username" required
                        style="background-color: rgba(255, 255, 255, 0);">
                    <p ng-hide="myForm.email.$valid" style="color: red;">Email không được để trống!</p>
                </div>
                <div class="form-group mb-2 mt-2">
                    <label>
                        <h3>Mật Khẩu:</h3>
                    </label>
                    <input type="password" name="password" id="password" ng-model="user.passwork" placeholder="Mật khẩu"
                        style="background-color: rgba(255, 255, 255, 0);" required>
                    <p ng-hide="myForm.password.$valid" style="color: red;">Không được để trống Mật khẩu</p>
                </div>
                <div class="form-group mb-2 mt-2">
                    <label>
                        <h3>Nhập lại Mật khẩu:</h3>
                    </label>
                    <input type="password" name="confirmPassword" id="confirmPassword" ng-model="confirmPassword" placeholder="Nhập lại Mật khẩu"
                        style="background-color: rgba(255, 255, 255, 0);" required>
                    <p ng-hide="myForm.confirmPassword.$valid" style="color: red;">Mật khẩu nhập lại không khớp</p>
                </div>
                <div class="d-flex justify-content-between">
                    <button type="button" class="btn btn-primary" name="register" ng-click="dangki()">Đăng ký</button>
                    <a href="../html/login.html" class="btn btn-secondary" style="border-radius: 5px;">Đăng nhập</a>
                </div>
            </form>
        </div>
    </div>
    

    <script>
        function openNav() {
            document.getElementById("mySidenav").style.width = "100%";
        }

        function closeNav() {
            document.getElementById("mySidenav").style.width = "0";
        }
    </script>
</body>

</html>
