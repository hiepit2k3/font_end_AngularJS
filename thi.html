<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thi</title>

    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.min.js"></script>

    <script src="../html/js/loadquestion.js"></script>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
        integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
    <link src="../html/css/thi.css" rel="stylesheet">

    <link rel="stylesheet" type="text/css" href="css/style.css">

</head>

<body>
    <div class="header">
        <div class="header_section">
            <div class="container-fluid">
                <nav class="navbar navbar-light bg-light justify-content-between">
                    <div id="mySidenav" class="sidenav">
                        <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">&times;</a>
                        <a href="index.html">Home</a>
                        <a href="products.html">Giới Thiệu</a>
                        <a href="about.html">Liên Hệ</a>
                        <a href="client.html">Góp Ý</a>
                        <a href="contact.html">Hỏi Đáp</a>
                        <a href="login.html">Đăng Nhập</a>
                        <a href="#">Đăng Kí</a>
                    </div>
                    <span class="toggle_icon" onclick="openNav()"><img src="images/toggle-icon.png"></span>
                    <form class="form-inline ">
                        <div class="login_text">
                            <ul>
                                <li><a href="#"><img src="images/user-icon.png"></a></li>
                                <li><a href="#"><img src="images/search-icon.png"></a></li>
                            </ul>
                        </div>
                    </form>
                </nav>
            </div>
        </div>
    </div>
    <div ng-app="myApp" ng-controller="myCtrl" class="container">
        <div class="card mx-auto mt-5" ng-repeat="question in questions">
            <div class="card-header">
                <h2>Câu hỏi {{$index + 1}}:</h2>
            </div>
            <div class="card-body">
                <form>
                    <p>{{question.question}}</p>
                    <div class="form-check" ng-repeat="option in question.options">
                        <input class="form-check-input" type="radio" name="{{$parent.$index}}" id="{{option}}"
                            value="{{option}}" ng-model="question.answer" required>
                        <label class="form-check-label" for="{{option}}">{{option}}</label>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <script>
        function openNav() {
            document.getElementById("mySidenav").style.width = "100%";
        }

        function closeNav() {
            document.getElementById("mySidenav").style.width = "0";
        }
    </script>
</body>

</html>
