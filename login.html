    <div class="section">
        <div class="container">
            <div class="row full-height justify-content-center">

                        <label for="reg-log"></label>
                        <div class="card-3d-wrap mx-auto">
                            <div class="card-3d-wrapper">
                                <div class="card-front" ng-controller="loginCtrl">
                                    <div class="center-wrap" name="form">
                                        <div class="section text-center">
                                            <h4 class="mb-4 pb-3">Log In</h4>
                                            <div class="form-group">
                                                <input type="text" name="username" id="username" class="form-style"
                                                    ng-model="myEmail" placeholder="User Name" id="logpass"
                                                    autocomplete="off">
                                                <i class="input-icon uil uil-lock-alt"></i>
                                            </div>
                                            <div class="form-group mt-2">
                                                <input type="password" name="password" id="password" class="form-style"
                                                    ng-model="pass" placeholder="Your Password" id="logpass"
                                                    autocomplete="off">
                                                <i class="input-icon uil uil-lock-alt"></i>
                                            </div>
                                            <button href="#" class="btn mt-4" ng-click="login()">submit</button>
                                            <p class="mb-0 mt-4 text-center"><a href="#0" class="link">Forgot your
                                                    password?</a></p>
                                        </div>
                                    </div>
                                </div>
                                <div class="card-back">
                                    <div class="center-wrap">
                                        <div class="section text-center" ng-controller="registerCtrl">
                                            <h4 class="mb-4 pb-3">Sign Up</h4>
                                            <div class="form-group">
                                                <input type="text" name="logname" class="form-style"
                                                    ng-model="user.username" placeholder="User Name" id="logname"
                                                    autocomplete="off">
                                                <i class="input-icon uil uil-user"></i>
                                            </div>
                                            <div class="form-group mt-2">
                                                <input type="text" name="logname" class="form-style"
                                                    ng-model="user.fullname" placeholder="Your Full Name" id="logname"
                                                    autocomplete="off">
                                                <i class="input-icon uil uil-user"></i>
                                            </div>
                                            <div class="form-group mt-2">
                                                <input type="email" name="logemail" class="form-style"
                                                    ng-model="user.emai" placeholder="Your Email" id="logemail"
                                                    autocomplete="off">
                                                <i class="input-icon uil uil-at"></i>
                                            </div>
                                            <div class="form-group mt-2">
                                                <input type="password" name="logpass" class="form-style"

                                            </div>

            var userMenu = document.getElementById("userMenu");

            } else {
                userMenu.style.display = "block";
            }
